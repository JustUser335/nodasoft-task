<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#000">
    <meta name="description" content="template">
    <meta name="keywords" content="template">
    <link rel="shortcut icon" href="./img/ico/favicon.ico" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/ico/favicon-16x16.png">
    <link rel="stylesheet" href="./style/style.css">
    <link href="" rel="icon" sizes="any">
    <title>Template</title>
</head>
<body>
    <div class="container">
        <div>
            <header>
                <div class="wrapper">
                    <div class="pup-up pup-up__container">
                        <label class="pup-up__open" for="pup-up">Open pop-up button</label>
                        <div class="pup-up-wrapper">
                            <input class="pup-up__input" id="pup-up" type="checkbox">
                            <div class="modal">
                                <div class="modal__header">
                                    <label for="pup-up" class="modal__close">
                                        X
                                    </label>
                                </div>
                                <div class="modal__content">
                                    <span class="text">Pop-up</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="content">
                <div class="wrapper">
                    <div class="content-blocks">
                        <div class="content-block" data-num="1"></div>
                        <div class="content-block" data-num="2"></div>
                        <div class="content-block" data-num="3"></div>
                        <div class="content-block" data-num="4"></div>
                        <div class="content-block" data-num="5"></div>
                    </div>
                    <div class="content-squares">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="wrapper">
                <div class="footer-container">

                </div>
            </div>
        </footer>
    </div>
<script src="./scripts/main.js" ></script>
</body>
</html>
